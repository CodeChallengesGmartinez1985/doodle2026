version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.7
    container_name: doodle-scheduler-db
    environment:
      POSTGRES_DB: ${POSTGRESQL_DB:-doodle_scheduler}
      POSTGRES_USER: ${POSTGRESQL_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-c timezone=UTC"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - doodle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d doodle_scheduler"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Spring Boot Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    image: doodle-scheduler:latest
    container_name: doodle-scheduler-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: standalone
      SPRING_APPLICATION_NAME: doodle-scheduler-hexagonal

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/doodle_scheduler
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # JPA/Hibernate Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_USE_SQL_COMMENTS: true
      SPRING_JPA_OPEN_IN_VIEW: false

      # Flyway Configuration
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      SPRING_FLYWAY_BASELINE_VERSION: 0

      # Swagger/OpenAPI - Enabled for local development
      SPRINGDOC_API_DOCS_PATH: /v1/api-docs
      SPRINGDOC_API_DOCS_ENABLED: true
      SPRINGDOC_SWAGGER_UI_PATH: /swagger-ui.html
      SPRINGDOC_SWAGGER_UI_ENABLED: true
      SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER: method

      # Logging - Verbose for development
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_DOODLE: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: INFO
      LOGGING_LEVEL_ORG_HIBERNATE: DEBUG

      # JVM Options (uncomment next line to enable remote debugging on port 5005)
      # JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/./urandom -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8080:8080"
      # - "5005:5005"  # Uncomment for remote debugging
    networks:
      - doodle-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  doodle-network:
    driver: bridge
